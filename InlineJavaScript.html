<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
    <link rel="stylesheet" href="HelloStyle.css">
</head>
<body>
    <!-- Example of inline JavaScript below -->
    <h1>
        <span onclick="alert('Hello World')">OnClick</span>
    </h1>
    <h1>
        <span oncontextmenu="alert('Hello World')">OnContextMenu</span>
    </h1>
    <h1>
        <span onmouseover="alert('Hello World')">OnMouseOver</span>
    </h1>
    <h1> 
        <span ondblclick="alert('Hello World')">OnDblClick</span>
    </h1>
    <!-- The script tag marks start of JavaScript code -->
    <script>
    //Inside the script tags you type JavaScript code and JavaScript comments.

    </script>
    <!-- The /script tag marks end of JavaScript code -->
</body>
</html>
