<!DOCTYPE html>
<html>
<head>
    <title>toggleBackground</title>
    <style>
        .reverse {
            background: black;
            color: White;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("body").toggleClass("reverse");
            });
        });
    </script>
</head>
<body>
    <button>Reverse It</button>
    <p style="font-size: 300%">This is just some sample text.</p>
</body>
</html>
