<!DOCTYPE html>
<html lang="en">

<head>
    <title>Radio Buttons and Checkboxes</title>
    <style>
        /* General styling */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;            
        }
        .error {
            color:indianred;
            font-weight: bold;
        }
    </style>
    <script>
        function calcPrice() {
            var showResult = document.getElementById("result");
            var price = document.getElementById("frmAge").elements["rbAge"].value;
       
            if (price == "") {
                var errMsg = "<span class='error'>Please choose an age group</span>";
                showResult.innerHTML = errMsg;
            } else {         
                price = parseFloat(price);
                var cbResident = document.getElementById("cbResident");
                if (cbResident.checked) {
                    price -= 1.00;
                }
                
                var admission = "Free";
                if (price > 0) {
                    admission = "$" + price.toFixed(2);
                }
            
                showResult.innerHTML = "Ticket Price: " + admission;
            }
//            showResult.innerHTML = "does this work?";
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td rowspan="4" style="vertical-align: top;">Age Group:</td>
            <td>

                <form id="frmAge">
                    <!-- Radio buttons -->
                    <!-- To make them a group, give them the same name with name= -->
                    <input type="radio" name="rbAge" value="1.00" id="age0">
                    <label for="age0">Under 12 years&nbsp;&nbsp;</label>
                    <input type="radio" name="rbAge" value="10.00" id="age1">
                    <label for="age1">Adult&nbsp;&nbsp;</label>
                    <input type="radio" name="rbAge" value="5.00" id="age2">
                    <label for="age2">65 or older</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Checkbox and its label -->
                <input type="checkbox" id="cbResident">
                <label for="cbResident">I am a local resident</label>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="calcPrice()">Calculate</button>
            </td>
        </tr>
        <tr>
            <td id="result"></td>            
        </tr>        
    </table>
</body>

</html>
